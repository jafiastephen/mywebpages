<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my list </title>
    <style>
      body{
        background-color: grey;
      }
      #unordered{
        color: white;
        text-decoration: underline;
      }
      ul{
        list-style:circle;
        font: size 15 px;
      }
      ol{
        list-style: decimal-leading-zero;
        font-size: 15px;
        list-style-type: lower-roman;
      }
      #ordered{
        color: black;
        text-decoration: underline;
     }
    </style>
</head>
<body>
  <ul>
    <h3 id="unordered">members of the nuclear family </h3>
    <li>father </li>
    <li>mother</li>
    <li>children</li>
    </ul>
    <hr>
  <ol>
    <h3 id="ordered">members of the extended family </h3>
    <li>father </li>
    <li>mother</li>
    <li>children</li>
    <li>uncle </li>
    <li>aunt</li>
    <li>nephews</li>
    </ol>
</body>
</html>
